<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatriz</title>
    <link rel="stylesheet" href="carta.css">
</head>
<body>
    <div class="envelope">
        <div class="letter">
            <p class="message">Ei, Beatriz. Você tem um jeito único que me fascina. Quando você fala, sinto que cada palavra é uma pintura em movimento, colorindo o espaço entre nós. Quero aprender as cores da sua alma e deixar que elas se misturem às minhas.
            </p>
        </div>
        <div class="closed-letter">
            <img src="/img/envelope.png" alt="Envelope fechado">
        </div>
    </div>

    <script src="carta.js"></script>
</body>
</html>
